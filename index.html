<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Chat </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--    todo: add datetime for each message later-->
<!--    todo: make users and rooms scrollable-->
    <body>
        <div id="rooms">
            <div id="rooms-list">
                <p class="head"> Rooms </p>
                <p class="head"> Users </p>
                <p></p>
            </div>
            <form id="room">
                <label for="room-name"></label>
                <input type="text" id="room-name" placeholder="Room" required>
                <button type="submit" id="join-room"> Join </button>
                <button type="button" id="leave-room" disabled> Leave </button>
            </form>
            <span id="room-error" class="error" aria-live="polite"></span>
        </div>

        <div id="users">
            <div id="users-list">
                <p class="head"> Users </p>
            </div>
        </div>

        <div id="leave">
            <p> Are you sure? Chat history will not be saved. </p>
            <div class="container">
                <button id="confirm-leave"> Leave </button>
                <button id="reject-leave"> Cancel </button>
            </div>
        </div>

        <div id="messaging">


            <div id="past-messages">

            </div>

            <form id="message">
                <label for="text"> </label>
                <input type="text" id="text" placeholder="Message..." required>
                <button type="submit"> Send </button>
            </form>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
